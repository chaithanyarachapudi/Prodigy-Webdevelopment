<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            width: 100%;
            background-color: #B5338A;
            color: white;
            padding: 1rem;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background-color 0.9s;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s, background-color 0.3s;
        }

        .navbar a:hover {
            background-color: skyblue;
            color: #B5338A;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
        }

        section {
            height: 100vh;
            padding: 20px;
        }

        #home { background: #7852A9; }
        #about { background: #b100cd; }
        #services { background: #d4d4d4; }
        #contact { background: #B5338A; }

        .navbar .middle {
            flex-grow: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li class="middle"><a href="#task-1">Task-1</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <section id="home"><h1>Home Section</h1></section>
        <section id="about"><h1>About Section</h1></section>
        <section id="task-1"><h1>Task-1 Section</h1></section>
        <section id="services"><h1>Services Section</h1></section>
        <section id="contact"><h1>Contact Section</h1></section>
    </div>

    <script>
        // script.js

        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.getElementById('navbar');

            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    navbar.style.backgroundColor = '#E4A0F7';
                } else {
                    navbar.style.backgroundColor = '#260656';
                }
            });
        });
    </script>
</body>
</html>
